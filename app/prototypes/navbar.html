<!doctype html>
<html lang="en" ng-app="myapp">
<head>
  <title>Prototype navbar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    .nav, .pagination, .carousel, .panel-title a { cursor: pointer; }
  </style>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
</head>

<body>
  <div class="navbar navbar-default navbar-static-top" ng-controller="NavbarCtrl">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" ng-click="isCollapsed = !isCollapsed">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">DoubleDoodle</a>
      </div>
      <div class="collapse navbar-collapse" collapse="isCollapsed">
        <ul class="nav navbar-nav navbar-left">
          <li ng-hide="currentUser"><a href="#/home">Game</a></li>
          <li ng-hide="currentUser"><a href="#/upload">Add</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <h3>some stuff</h3>
  </div>
    
  <script src="https://cdn.firebase.com/v0/firebase.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/0.6.0/angularfire.js"></script>
  <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.10.0.js"></script>
  <script>
    angular.module("myapp", ["firebase", "ui.bootstrap"])
    .controller('NavbarCtrl', ['$scope', '$firebase', function($scope, $firebase) {
      $scope.isCollapsed = true;
    }]);
  </script>
</body>
</html>
